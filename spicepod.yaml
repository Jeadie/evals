name: spicepod
version: v1beta1
kind: Spicepod

# These spicepod datasets are generated from 'spicepod-local.yml'. Specifically
# ```shell
# sed 's|^-\ from: file:|-\ from: https://github.com/Jeadie/evals/raw/refs/heads/main/|' spicepod-local.yml > spicepod.yaml
# ```
datasets:
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/phonetics-identify-words-needing-missing-gpcs/samples.jsonl
    name: phonetics_identify_words_needing_missing_gpcs__s1__simple_v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/prompt-injection/samples.jsonl
    name: prompt_injection__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/word_vector_over_reliance/word_vector_over_reliance_samples.jsonl
    name: word_vector_over_reliance__dev__simple_v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/lunar_calendar/iso_to_lunar_calendar.jsonl
    name: iso_to_lunar_calendar__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/lunar_calendar/lunar_calendar_to_iso.jsonl
    name: lunar_calendar_to_iso__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/code_combination/samples.jsonl
    name: code_combination__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/partially_solved_crossword_clues/samples.jsonl
    name: partially_solved_crossword_clues__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/quartz/samples.jsonl
    name: quartz__test__v1
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/physics-interaction/samples.jsonl
    name: physics__interaction__dev__v0
  - from: https://github.com/Jeadie/evals/raw/refs/heads/main/evals/registry/data/next-val-series/next-val-series.jsonl
    name: next_val_series__dev__simple_v0

evals:
  - name: phonetics-identify-words-needing-missing-gpcs
    dataset: phonetics_identify_words_needing_missing_gpcs__s1__simple_v0
    scorers:
      - match
  - name: prompt-injection
    dataset: prompt_injection__dev__v0
    scorers:
      - match
  - name: word_vector_over_reliance
    dataset: word_vector_over_reliance__dev__simple_v0
    scorers:
      - match
  - name: iso-to-lunar-calendar
    dataset: iso_to_lunar_calendar__dev__v0
    scorers:
      - match
  - name: lunar-calendar-to-iso
    dataset: lunar_calendar_to_iso__dev__v0
    scorers:
      - match
  - name: code_combination
    dataset: code_combination__dev__v0
    scorers:
      - match
  - name: partially_solved_crossword_clues
    dataset: partially_solved_crossword_clues__dev__v0
    scorers:
      - match
  - name: quartz
    dataset: quartz__test__v1
    scorers:
      - match
  - name: physics-interaction
    dataset: physics__interaction__dev__v0
    scorers:
      - match
  - name: next-val-series
    dataset: next_val_series__dev__simple_v0
    scorers:
      - match
